<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <button id="start-button">Start Game</button><br>
        <div class="choices">
            <video id="rock" class="choice-video" width="100" height="100" autoplay loop muted onclick="makeChoice('rock')">
                <source src="Rock.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video id="paper" class="choice-video" width="100" height="100" autoplay loop muted onclick="makeChoice('paper')">
                <source src="Paper.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video id="scissors" class="choice-video" width="100" height="100" autoplay loop muted onclick="makeChoice('scissors')">
                <source src="Scissors.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div><br>
        <div class="result">
            <p id="result-text"></p>
            <p id="timer-text"><b>Timer: 3</b></p>
        </div>
        <div class="scoreboard">
            <p><b>Player Score: <span id="player-score">0</span></b></p>
            <p><b>Computer Score: <span id="computer-score">0</span></b></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
