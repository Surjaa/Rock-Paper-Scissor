<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <button id="start-button">Start Game</button><br>
        <div class="choices">
            <i id="rock" class="fas fa-hand-rock choice-icon" onclick="makeChoice('rock')"></i>
            <i id="paper" class="fas fa-hand-paper choice-icon" onclick="makeChoice('paper')"></i>
            <i id="scissors" class="fas fa-hand-scissors choice-icon" onclick="makeChoice('scissors')"></i>
        </div><br>
        <div class="result">
            <p id="result-text"></p>
            <p id="timer-text"><b>Timer: 3</b></p>
        </div>
        <div class="scoreboard">
            <p><b>Player Score: <span id="player-score">0</span></b></p>
            <p><b>Computer Score: <span id="computer-score">0</span></b></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
